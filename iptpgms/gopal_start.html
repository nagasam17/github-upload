

<html>

<script language="javascript">
function diff(f)
{
var dif1=f.d1.selectedIndex-f.d2.selectedIndex;
if(dif1<0)
dif1=-dif1;
var dif2=f.y2.selectedIndex-f.y1.selectedIndex;
if(dif2<0)
alert("To date should be after from date");
var mondiff = new Array(0,31,59,90,120,151,181,212,243,273,304,334);
var dif3=mondiff[f.m2.selectedIndex]-mondiff[f.m1.selectedIndex];
alert("mon diff is "+dif3);
var dif4;
dif4=dif3+dif1+(dif2*365);
alert(dif4);

}
function vowel(f)
{
var tmp=f.v.value;
var len=tmp.length;
var t;
var cnt=0;
for(var z=0;z<len;z++)
{
t=tmp.charAt(z);
	if(t=='a'||t=='e'||t=='i'||t=='o'||t=='u')
	cnt=cnt+1;
}
alert("Vowels :"+cnt+"\nConsonants :"+(len-cnt));
}
</script>
</head>
